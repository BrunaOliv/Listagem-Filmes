<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem">
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
    <div class="float-left width50">
      <div class="padding10">
        <mat-form-field class="full-width">
          <input matInput 
                      placeholder="Pesquise aqui..." 
                      name="texto" 
                      formControlName="texto">
        </mat-form-field>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <mat-form-field class="full-width">
          <mat-select placeholder="GÃªnero" formControlName="genero">
            <mat-option *ngFor="let genero of generoList" [value]="genero">{{genero}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-card>

<div class="home-content" *ngIf="filmes.length; else semRegistro">
  <mat-card class="home-card" *ngFor="let filme of filmes">
    <mat-card-header>
      <mat-card-title>{{filme.titulo}}</mat-card-title>
      <mat-card-subtitle>{{filme.genero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="filme.urlFoto || semFoto">
    <mat-card-content>
      <p class="quebrar-linhas">
        {{filme.descricao || 'Nenhuma descricao informada'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" (click)="abrir(filme.id)" mat-raised-button>Abrir</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado</h1>
</ng-template>
